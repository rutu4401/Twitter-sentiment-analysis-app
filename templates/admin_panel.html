<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Admin Tweet Management</h2>
    <a href="{{ url_for('logout') }}" class="btn btn-danger float-end mb-3">Logout</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Username</th>
                <th>Tweet</th>
                <th>Image</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{ post['username'] }}</td>
                <td>{{ post['tweet'] }}</td>
                <td>
                    {% if post['image_filename'] %}
                    <img src="{{ url_for('static', filename='uploads/' + post['image_filename']) }}" width="100">
                    {% else %}
                    No Image
                    {% endif %}
                </td>
                <td>
                    <a href="{{ url_for('delete_post', post_id=post['id']) }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
