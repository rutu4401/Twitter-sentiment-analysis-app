<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tweet Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="border p-3 rounded shadow bg-white">
            <h4>Your Tweet</h4>
            <p>{{ tweet }}</p>
            <img src="{{ image_url }}" alt="Tweet Image" class="img-fluid rounded">
        </div>

        <!-- Existing News Check Form -->
        <div class="border p-3 rounded shadow bg-light mt-4">
            <h4>Check News for Fake Content</h4>
            <form method="POST" action="/check_news" enctype="multipart/form-data">
                <div class="form-group mb-3">
                    <label for="news">Enter News:</label>
                    <textarea name="news_text" rows="3" class="form-control" required></textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="image">Upload Image (optional):</label>
                    <input type="file" name="news_image" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Check News</button>
            </form>
        </div>

        <!-- Newly Added News Form -->
        <div class="border p-3 rounded shadow bg-light mt-4">
            <h4>Check News for Fake Content (Duplicate Form)</h4>
            <form method="POST" action="/check_news" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="news">Enter News:</label>
                    <textarea name="news_text" rows="3" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <label for="image">Upload Image (optional):</label>
                    <input type="file" name="news_image" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary mt-2">Check News</button>
            </form>
        </div>
    </div>
</body>
</html>
