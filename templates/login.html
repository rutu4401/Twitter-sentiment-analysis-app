<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='Icon.png') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #b6d8ef;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      background-color: #ffffff;
      width: 100%;
      max-width: 400px;
    }

    .form-control:focus {
      border-color: #1da1f2;
      box-shadow: 0 0 0 0.25rem rgba(29, 161, 242, 0.25);
    }

    h2 {
      color: #1da1f2;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .btn-primary {
      background-color: #1da1f2;
      border: none;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    .btn-primary:hover {
      background-color: #0d8ddb;
      transform: translateY(-2px);
    }

    a {
      color: #1da1f2;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .alert {
      font-size: 14px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="text-center">Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          {% if 'login' in category or 'register' in category %}
            <div class="alert alert-{{ category.split('-')[1] }}">{{ message }}</div>
          {% endif %}
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('login') }}" method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>

    <p class="mt-4 text-center">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
  </div>
</body>
</html>
