<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tweet Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .tweet-box {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .tweet-image {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="tweet-box">
        <h4>{{ tweet }}</h4>
        {% if image %}
        <img src="{{ image }}" class="tweet-image">
        {% endif %}
    </div>
</body>
</html>
